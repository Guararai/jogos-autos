<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da MemÃ³ria</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #E3F4FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(80, 196, 235, 0.6);
            /* Fundo azul claro com 60% de transparÃªncia */
            border-radius: 20px;
            /* Arredondamento das bordas do contÃªiner */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #gameArea {
            width: 100%;
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .card {
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-size: 48px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.3s;
        }

        .card.flip {
            background-color: #f0f0f0;
            color: #333;
            transform: rotateY(180deg);
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="gameContainer">

        <div id="scoreBoard">Pontos: 0</div>
        <div id="gameArea"></div>
        <div id="message"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const messageDisplay = document.getElementById('message');
        const scoreBoard = document.getElementById('scoreBoard');
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;

        const cardIcons = ['ðŸž', 'ðŸ¦‹', 'ðŸŒ', 'ðŸ¬', 'ðŸ¸'];
        let cardsArray = [...cardIcons, ...cardIcons];
        shuffle(cardsArray);

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createCards() {
            gameArea.innerHTML = '';
            cardsArray.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.addEventListener('click', () => flipCard(card));
                gameArea.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flip')) {
                card.classList.add('flip');
                card.textContent = card.dataset.icon;
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.icon === card2.dataset.icon) {
                matchedPairs++;
                score += 1; // Adiciona pontos por cada par correto
                flippedCards = [];
                scoreBoard.textContent = `Pontos: ${score}`;

                if (matchedPairs === cardIcons.length) {
                    displayMessage('ParabÃ©ns! VocÃª completou o jogo! Clique para reiniciar.');
                    gameArea.addEventListener('click', restartGame);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flip');
                    card1.textContent = '';
                    card2.classList.remove('flip');
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function displayMessage(message) {
            messageDisplay.textContent = message;
            messageDisplay.style.display = 'block';
        }

        function restartGame() {
            matchedPairs = 0;
            score = 0;
            flippedCards = [];
            shuffle(cardsArray);
            createCards();
            scoreBoard.textContent = `Pontos: ${score}`;
            messageDisplay.style.display = 'none';
            gameArea.removeEventListener('click', restartGame);
        }

        createCards();
    </script>
</body>

</html>
