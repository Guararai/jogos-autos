<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #E3F4FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(80, 196, 235, 0.6);
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: filter 0.3s; /* Transi√ß√£o para o desfoque */
        }

        #gameContainer.blur {
            filter: blur(5px); /* Desfoque aplicado quando o modal est√° aberto */
        }

        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 55px;
            height: 55px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(80, 196, 235, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: rgba(80, 196, 235, 0.6);
        }

        #gameArea {
            width: 100%;
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .card {
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-size: 48px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s, background-color 0.3s;
        }

        .card.flip {
            background-color: #f0f0f0;
            color: #333;
            transform: rotateY(180deg);
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            color: #333;
        }

        /* Estilos para o modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #modalContent {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #modalTitle {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3498db;
        }

        #modalContent button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btnContinue {
            background-color: #2ecc71;
            color: #fff;
        }

        #btnReload {
            background-color: #3498db;
            color: #fff;
        }

        #btnExit {
            background-color: #e74c3c;
            color: #fff;
        }

        /* Estilos de acessibilidade */
        #fontSizeControls {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        #fontSizeControls button {
            font-size: 18px;
            cursor: pointer;
        }

        .high-contrast {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="menuButton">&#9776;</div>
    <div id="gameContainer">
        <div id="scoreBoard">Pontos: 0</div>
        <div id="gameArea"></div>
        <div id="message"></div>
    </div>

    <!-- Modal de op√ß√µes -->
    <div id="modal">
        <div id="modalContent">
            <div id="modalTitle">Jogo da Mem√≥ria</div>
            <div id="fontSizeControls">
                <button id="btnDecreaseFont">A-</button>
                <button id="btnIncreaseFont">A+</button>
            </div>
            <button id="btnHighContrast">Ativar Alto Contraste</button>
            <button id="btnContinue">Continuar</button>
            <button id="btnReload">Recarregar</button>
            <button id="btnExit">Sair do Jogo</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const messageDisplay = document.getElementById('message');
        const scoreBoard = document.getElementById('scoreBoard');
        const menuButton = document.getElementById('menuButton');
        const modal = document.getElementById('modal');
        const gameContainer = document.getElementById('gameContainer');
        const btnExit = document.getElementById('btnExit');
        const btnReload = document.getElementById('btnReload');
        const btnContinue = document.getElementById('btnContinue');
        const btnIncreaseFont = document.getElementById('btnIncreaseFont');
        const btnDecreaseFont = document.getElementById('btnDecreaseFont');
        const btnHighContrast = document.getElementById('btnHighContrast');

        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let fontSize = 24;
        let isHighContrast = false;

        const cardIcons = ['üêû', 'ü¶ã', 'üêå', 'üê¨', 'üê∏'];
        let cardsArray = [...cardIcons, ...cardIcons];
        shuffle(cardsArray);

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        function createCards() {
            gameArea.innerHTML = '';
            cardsArray.forEach((icon) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                card.addEventListener('click', () => flipCard(card));
                gameArea.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flip')) {
                card.classList.add('flip');
                card.textContent = card.dataset.icon;
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.icon === card2.dataset.icon) {
                matchedPairs++;
                score += 1;
                flippedCards = [];
                scoreBoard.textContent = `Pontos: ${score}`;

                if (matchedPairs === cardIcons.length) {
                    displayMessage('Parab√©ns! Voc√™ completou o jogo! Clique para reiniciar.');
                    gameArea.addEventListener('click', restartGame);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flip');
                    card1.textContent = '';
                    card2.classList.remove('flip');
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function displayMessage(message) {
            messageDisplay.textContent = message;
            messageDisplay.style.display = 'block';
        }

        function restartGame() {
            matchedPairs = 0;
            score = 0;
            flippedCards = [];
            shuffle(cardsArray);
            createCards();
            scoreBoard.textContent = `Pontos: ${score}`;
            messageDisplay.style.display = 'none';
            gameArea.removeEventListener('click', restartGame);
        }

        // Fun√ß√µes do Modal
        menuButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            gameContainer.classList.add('blur');
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                gameContainer.classList.remove('blur');
            }
        });

        btnExit.addEventListener('click', () => {
            window.location.href = 'pagina_inicial.html';
        });

        btnReload.addEventListener('click', () => {
            restartGame();
            modal.style.display = 'none';
            gameContainer.classList.remove('blur');
        });

        btnContinue.addEventListener('click', () => {
            modal.style.display = 'none';
            gameContainer.classList.remove('blur');
        });

        btnIncreaseFont.addEventListener('click', () => {
            fontSize += 2;
            document.body.style.fontSize = fontSize + 'px';
        });

        btnDecreaseFont.addEventListener('click', () => {
            fontSize = Math.max(fontSize - 2, 12); // Para n√£o diminuir abaixo de 12px
            document.body.style.fontSize = fontSize + 'px';
        });

        btnHighContrast.addEventListener('click', () => {
            isHighContrast = !isHighContrast;
            if (isHighContrast) {
                document.body.classList.add('high-contrast');
                btnHighContrast.textContent = 'Desativar Alto Contraste';
            } else {
                document.body.classList.remove('high-contrast');
                btnHighContrast.textContent = 'Ativar Alto Contraste';
            }
        });

        createCards();
    </script>
</body>

</html>
