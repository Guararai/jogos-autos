<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/50</title>
  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #E3F4FA;
  font-family: Arial, sans-serif;
}

#container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 1100px;
  height: 600px;
  padding: 20px;
  background-color: #fff;
  text-align: center;
}

img {
  max-width: 200px; 
  margin: 20px 0;
}

h1 {
  font-size: 36px;
  color: #333;
}

h2 {
  font-size: 28px; 
  color: #333;
}

p {
  font-size: 20px; 
  color: #333;
}

.button {
  display: inline-block;
  font-size: 18px;
  margin: 10px 5px;
  padding: 15px 30px;
  background-color: #00BFFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #007ACC;
}

.hidden {
  display: none;
}

.audio-button {
  font-size: 24px; /* Tamanho do emoji */
  background: none;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>

<div id="container">
  <h1 id="title">50/50 Acerte a cor no audio</h1>
  <button id="startButton" class="button">ComeÃ§ar Jogo</button>

  <div id="quizContainer" class="hidden">
    <button id="audioButton" class="audio-button" onclick="playAudio()">ðŸ”Š</button>
    <h2 id="questionText"></h2>
    <button id="option1" class="button" onclick="checkAnswer(0)"><img src="path_to_image_1.png" alt="OpÃ§Ã£o 1"></button>
    <button id="option2" class="button" onclick="checkAnswer(1)"><img src="path_to_image_2.png" alt="OpÃ§Ã£o 2"></button>
    <p id="feedbackMessage" class="hidden"></p>
    <button id="nextPhaseButton" class="button hidden" onclick="nextPhase()">PrÃ³xima Fase</button>
    <button id="retryButton" class="button hidden" onclick="restartPhase()">Tentar Novamente</button>
  </div>

  <div id="endContainer" class="hidden">
    <h2>ParabÃ©ns! VocÃª Concluiu o jogo!</h2>
    <button class="button" disabled>Retornar para a pÃ¡gina de jogos</button>
  </div>
</div>

<audio id="audio" src="path_to_your_audio_file.mp3" type="audio/mpeg"></audio>

<script>
  const phases = [
    {
      question: "Que cor Ã© essa?",
      options: ["Amarelo", "Rosa"],
      correctAnswer: 0,
    },
    {
      question: "Que cor Ã© essa?",
      options: ["Laranja", "Verde"],
      correctAnswer: 1,
    },
    {
      question: "Que cor Ã© essa?",
      options: ["Azul", "Preto"],
      correctAnswer: 0,
    }
  ];

  let currentPhase = 0;

  const startButton = document.getElementById("startButton");
  const quizContainer = document.getElementById("quizContainer");
  const questionText = document.getElementById("questionText");
  const feedbackMessage = document.getElementById("feedbackMessage");
  const nextPhaseButton = document.getElementById("nextPhaseButton");
  const retryButton = document.getElementById("retryButton");
  const endContainer = document.getElementById("endContainer");
  const optionButtons = [document.getElementById("option1"), document.getElementById("option2")];
  const audio = document.getElementById("audio");

  startButton.addEventListener("click", startGame);

  function startGame() {
    startButton.classList.add("hidden");
    quizContainer.classList.remove("hidden");
    loadPhase();
  }

  function loadPhase() {
    const phase = phases[currentPhase];
    questionText.textContent = phase.question;

    optionButtons.forEach((button, index) => {
      button.children[0].src = phase.options[index]; // Substitua por URLs das imagens
      button.disabled = false;
      button.classList.remove("hidden");
    });

    feedbackMessage.classList.add("hidden");
    nextPhaseButton.classList.add("hidden");
    retryButton.classList.add("hidden");
  }

  function playAudio() {
    audio.currentTime = 0; // Reiniciar o Ã¡udio ao clicar
    audio.play();
  }

  function checkAnswer(selectedOption) {
    const phase = phases[currentPhase];
    if (selectedOption === phase.correctAnswer) {
      feedbackMessage.textContent = "ParabÃ©ns! VocÃª acertou!";
      feedbackMessage.classList.remove("hidden");
      nextPhaseButton.classList.remove("hidden");
      optionButtons.forEach(button => button.disabled = true);
    } else {
      feedbackMessage.textContent = "VocÃª estÃ¡ quase conseguindo! Tente Novamente.";
      feedbackMessage.classList.remove("hidden");
      retryButton.classList.remove("hidden");
      optionButtons.forEach(button => button.disabled = true);
    }
  }

  function restartPhase() {
    feedbackMessage.classList.add("hidden");
    retryButton.classList.add("hidden");
    loadPhase();
  }

  function nextPhase() {
    currentPhase++;
    if (currentPhase < phases.length) {
      loadPhase();
    } else {
      endGame();
    }
  }

  function endGame() {
    quizContainer.classList.add("hidden");
    endContainer.classList.remove("hidden");
  }
</script>

</body>
</html>
